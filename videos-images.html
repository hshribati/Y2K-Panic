<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Y2K – Videos & Images</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* ====== SLIDER ====== */
        .slider-container {
            position: relative;
            width: 650px;
            max-width: 90%;
            margin: 30px auto;
            border: 3px solid #b4aca2; /* 90s style border */
            border-radius: 6px;
            background-color: #f0f0f0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .slider img {
            width: 100%;
            display: none;
            border-radius: 4px;
        }

        .slider img.active {
            display: block;
        }

        .slider-container button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #e3dfd7;
            border: 2px solid #b0a89d;
            padding: 8px 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
        }

        .slider-container .prev {
            left: 10px;
        }

        .slider-container .next {
            right: 10px;
        }

        .slider-container button:hover {
            background-color: #d6d1c7;
        }
    </style>
</head>
<body>

<header>
    <h1>Y2K Videos & Images</h1>
</header>

<nav>
    <a href="index.html">Main Paper</a>
    <a href="videos-images.html">Videos & Images</a>
    <a href="jokes.html">Y2K Jokes</a>
    <a href="references.html">References</a>
</nav>

<main>
    <h2>Videos</h2>
    <p>Add YouTube embeds or video clips here.</p>

    <h2>Images</h2>
    <!-- ====== FIRST SLIDER ====== -->
    <div class="slider-container">
        <div class="slider">
            <img src="images/image1.png" class="slide active" alt="Image 1">
            <img src="images/image2.png" class="slide" alt="Image 2">
            <img src="images/image3.png" class="slide" alt="Image 3">
        </div>
        <button class="prev" onclick="prevSlide(this)">&#10094;</button>
        <button class="next" onclick="nextSlide(this)">&#10095;</button>
    </div>

    <!-- ====== SECOND SLIDER ====== -->
    <div class="slider-container">
        <div class="slider">
            <img src="images/image4.png" class="slide active" alt="Image 4">
            <img src="images/image5.png" class="slide" alt="Image 5">
            <img src="images/image6.png" class="slide" alt="Image 6">
        </div>
        <button class="prev" onclick="prevSlide(this)">&#10094;</button>
        <button class="next" onclick="nextSlide(this)">&#10095;</button>
    </div>
</main>

<footer>
    <p>© 2025 Y2K Project</p>
</footer>

<script>
    function nextSlide(button) {
        const container = button.parentElement;
        const slides = container.querySelectorAll(".slide");
        let current = container.querySelector(".slide.active");
        let index = Array.from(slides).indexOf(current);
        current.classList.remove("active");
        index = (index + 1) % slides.length;
        slides[index].classList.add("active");
    }

    function prevSlide(button) {
        const container = button.parentElement;
        const slides = container.querySelectorAll(".slide");
        let current = container.querySelector(".slide.active");
        let index = Array.from(slides).indexOf(current);
        current.classList.remove("active");
        index = (index - 1 + slides.length) % slides.length;
        slides[index].classList.add("active");
    }
</script>

</body>
</html>
