<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>

<header>
    <h1>Y2K Videos & Images</h1>

<nav>

    <a href="videos-images.html">Videos & Images</a>
    <a href="jokes.html">Y2K Jokes</a>

<main class="container">

    <!-- ---------------------- -->
    <!-- VIDEOS SECTION -->
    <!-- ---------------------- -->
    <h2>Videos</h2>
    <p>You can add YouTube videos or clips here.</p>

    <!-- Example YouTube embed -->
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/VIDEO_ID" 
            title="YouTube video player" 
            frameborder="0" 
            allowfullscreen>
    </iframe>


    <!-- ---------------------- -->
    <!-- IMAGE SET 1 (NO SLIDER) -->
    <!-- ---------------------- -->
    <h2>Image Set 1</h2>
    <div class="image-column">
        <img src="images/image1.png" alt="Image 1">
        <img src="images/image2.png" alt="Image 2">
        <img src="images/image3.png" alt="Image 3">
    </div>


    <!-- ---------------------- -->
    <!-- IMAGE SET 2 (SLIDER) -->
    <!-- ---------------------- -->
    <h2>Image Set 2 – Automatic Slider</h2>

    <div class="slider">
        <div class="slides">
            <img src="images/image4.png" alt="Image 4">
            <img src="images/image5.png" alt="Image 5">
            <img src="images/image6.png" alt="Image 6">
        </div>
    </div>

</main>

<footer>
    <p>© 2025 Y2K Project</p>
</footer>

</body>
