<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Y2K – Videos & Images</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* ====== SLIDER ====== */
        .slider-container {
            position: relative;
            width: 650px;
            max-width: 90%;
            height: 400px; /* fixed height for all images */
            margin: 30px auto;
            border: 3px solid #b4aca2; /* 90s style border */
            border-radius: 6px;
            background-color: #f0f0f0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .slider img {
            width: 100%;
            height: 100%; /* make all images same size */
            object-fit: cover;
            display: none;
            border-radius: 4px;
        }

        .slider img.active {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>Y2K Videos & Images</h1>
</header>

<nav>
    <a href="index.html">Main Paper</a>
    <a href="videos-images.html">Videos & Images</a>
    <a href="jokes.html">Y2K Jokes</a>
    <a href="references.html">References</a>
</nav>

<main>
    <h2>Videos</h2>
    <p>Add YouTube embeds or video clips here.</p>

    <h2>Images</h2>
    <!-- ====== FIRST SLIDER ====== -->
    <div class="slider-container">
        <div class="slider">
            <img src="images/image1.png" class="slide active" alt="Image 1">
            <img src="images/image2.png" class="slide" alt="Image 2">
            <img src="images/image3.png" class="slide" alt="Image 3">
        </div>
    </div>

    <!-- ====== SECOND SLIDER ====== -->
    <div class="slider-container">
        <div class="slider">
            <img src="images/image4.png" class="slide active" alt="Image 4">
            <img src="images/image5.png" class="slide" alt="Image 5">
            <img src="images/image6.png" class="slide" alt="Image 6">
        </div>
    </div>
</main>

<footer>
    <p>© 2025 Y2K Project</p>
</footer>

<script>
    function autoSlide(sliderContainer) {
        const slides = sliderContainer.querySelectorAll(".slide");
        let current = sliderContainer.querySelector(".slide.active");
        let index = Array.from(slides).indexOf(current);
        current.classList.remove("active");
        index = (index + 1) % slides.length;
        slides[index].classList.add("active");
    }

    // Start automatic slides for both sliders
    const sliders = document.querySelectorAll(".slider-container");
    sliders.forEach(slider => {
        setInterval(() => autoSlide(slider), 3000); // change every 3 seconds
    });
</script>

</body>
</html>
